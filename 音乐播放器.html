<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
 
	<style>
	* {
    padding: 0px;
    margin: 0px;
}
body{
    height:1080px;
    overflow-y: hidden;
}

#player{
    width:100%;
    height:1080px;
    
    
}


#header{
    width:inherit;
    height:200px;
    position: relative;
}
#header #zhezhao{
    width:inherit;
    height:200px;
    position: absolute;
    background-color: #f4f4f4;
    background-image: url("https://tse2-mm.cn.bing.net/th/id/OIP.yUVgo_dumqY8H-FcZHkORwHaEK?pid=Api&rs=1");
    background-size:cover ;
    opacity:0.65;
	background-position:30% 30%; 
    transition: all 1s ease-in-out;
}
#header #zhezhao:hover{
    transition: all 1s ease-in-out;
    opacity: 0.1 ;

}

.animation:hover{
    transition: all 1s ease-in-out !important;
    opacity: 0.7 !important;
}

#header img{
    width:43px;
    height:40px;
    background:url("https://tse1-mm.cn.bing.net/th/id/OIP.RA-ogWM6rfQXpeVvHt4FAAAAAA?pid=Api&w=300&h=300&rs=1") no-repeat;
    background-size:contain ;
    float:right;
}
#content{
    position: absolute;
    top:46px;
    left: 50%;
    transform: translate(-50%);
    
}

#header input{
    font-size: 20px;
    height:36px;
    width:300px;
    color: #666;
    padding: 0px 15px;
}

#header h3{
    font-size: 21px;
    height:36px;
    width:230px;
    color: rgba(0, 0, 0, 0.438);
    padding: 10px 70px;
}

#Nav{
    float: right;
    position: absolute;
    top:46px;
    right:20px;
}

#Nav ul li{
    list-style-type:none;
    float: left;
    margin-left: 15px;
}

#Nav ul li a{
    text-decoration: none;
    color:rgba(236, 99, 133);
    font-size: 20px;
}
#Nav ul li a:hover{
    color:rgba(190, 9, 145, 0.816);
}


#container{
    position: absolute;
    float: left;
    width: 750px;
    min-height: 500px;
    margin: 0 auto;
    margin-top: 18px;
    padding-left: 20px;
    font-size: 16px;
    color: #666;
    left: 3%;
    top:256px;
    height:900px;
    overflow-x: hidden;
    overflow-y: scroll;
}

#container::-webkit-scrollbar {
    display: none;
}

#middle{
    position: absolute;
    right:750px;
    top: 330px;
    float: right;
    width:700px;
    height: 700px;
    background-color: black;
    border-radius: 50%;

}
#xuanzhuan{
    position: absolute;
    width:500px;
    height: 500px;
    border-radius: 50%;
    animation:play 15s linear infinite paused;
    left:100px;
    top:100px;
}
    


#middle img.xuanzhuan{
    animation:play 15s linear infinite running;
}

#right{
    position: absolute;
    top: 300px;
    right:100px;

}

#right #commentList{
    width:450px;
    height:880px;
    overflow-x: hidden;
    overflow-y: scroll;
}
#right #commentList::-webkit-scrollbar {
    display: none;
}

#right #commentPack{
    
    width:450px;
    padding: 6px 0;
    position: relative;
    
    border-bottom: 1px dotted #ccc;
}
#right #commentPack:hover{
    background-color: #f5f8fb;
    
}

#right #commentPack img{
    float: left;
    width:50px;
    height:50px;
    border-radius: 50%;
    cursor: pointer;
}

#right #commentPack #userName{
    
    font-size:21px;
}
#right #commentPack #commentContent{
    font-size:21px;
    
}


#right #commentPack #userName{
    color:#14a9ff;
}
#right #commentPack #commentTime{
    color:#090101ad;
}
#container #List_content:hover{
    background-color: #f5f8fb;
    color: #14a9ff;
}

#container div div{
    
    border-bottom: 1px solid #f2f2f2;
    padding: 12px 0;
    line-height: 30px;
    color: #333
}
#bottom{
    position: absolute;
    top:88%;
    left:48%;
}

#bottom #audio {
    width: 230px;
    height: 30px;
}

#bottom #jieshao{
    text-decoration: none;
    color: rgba(143, 13, 117, 0.672);
    font-size: 23px;
    display: block;
    margin-left: 30px;
    margin-top: 10px;
    margin-bottom: 10px;
}
#bottom #jieshao:hover{
    color:rgb(214, 24, 97);
}
#container #span{
    display: block;
    background-color: #f5f8fb;
    color:#666;
    font-size: 20px;
    padding: 12px 0;
    height: 30px;
    width: 750px;
    
}

#container #div_span{
    position: absolute;
    right:50px;
    font-size:30px;
    color: crimson;
}
#container #div_span:hover{
    color:rgba(190, 9, 78, 0.479);

}

#container a{
    text-decoration: none;
    color:#666;
    font-size: 23px;
}
#container a:hover{
    color:#14a9ff;
}

iframe{
    position: absolute;
    top:0px;

}

#bodan1{
    position: absolute;
    top: 350px;
    right: 120px;
    color: rgb(4, 36, 77);
    width:450px;
}
#bodan2{
    position: absolute;
    top:-50px;
    right:0px;
}
#bodan3{
    width:450px;
    height:864px;
    overflow-x: hidden;
    overflow-y: scroll;
    position: absolute;
}
#bodan3::-webkit-scrollbar {
    display: none;
}

.bodan5{
    border-bottom: 1px solid #f2f2f2;
    
    font-size: 18px;
    color: #333;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.bodan5 span{
    float:left;
    color:rgb(131, 88, 165);
    font-size: 18px;
    padding: 13.5px;
    
}
.bodan4{
    width: 300px;
    padding: 10px 15px;
    left:23px;
    float:left;
}
.bodan5:hover{
    background-color: #f5f8fb;
    color: red;
}
.shanchu{
    width:30px;
    height:30px;
    position: absolute;
    right:0px;
    top:10px;
    background-image: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1603466454613&di=4a6e6f192dda8557887307be0a9ccf9b&imgtype=0&src=http%3A%2F%2Fbpic.588ku.com%2Felement_origin_min_pic%2F01%2F49%2F31%2F8457446028aeedf.jpg");
    background-size: contain;
}

.playing{
    
    color:#87CEEB !important;
}

.top{
    z-index: 10000;
}
.true {
    width: 18px;
    height: 18px;
    background-color:rgb(235, 63, 132);
    position: relative;
    transform: rotate(45deg);
    position: absolute;
    top:20px;
    right:60px;
  }

.false{
    width: 18px;
    height: 18px;
    background-color: #FFE4E1;
    position: relative;
    transform: rotate(45deg);
    position: absolute;
    top:20px;
    right:60px;
}
.false::before {
    content: " ";
    width: 18px;
    height: 18px;
    background-color: inherit;
    border-radius: 50%;
    position: absolute;
    top: 0;
    right: 9px;
}
.false::after {
    content: " ";
    width: 18px;
    height: 18px;
    background-color: inherit;
    border-radius: 50%;
    position: absolute;
    left: 0;
    bottom: 9px;
}
.true::before {
    content: " ";
    width: 18px;
    height: 18px;
    background-color: inherit;
    border-radius: 50%;
    position: absolute;
    top: 0;
    right: 9px;
}
.true::after {
    content: " ";
    width: 18px;
    height: 18px;
    background-color: inherit;
    border-radius: 50%;
    position: absolute;
    left: 0;
    bottom: 9px;
}
 
  

@keyframes play{
    from {transform: rotate(1deg);}
    to {transform: rotate(360deg);}
}

#chongzhi{
    position: absolute;
    left: -260px;
    font-size: 23px;
    color: blue;
    bottom: 0px;
}

	</style>
</head>

<body>
    <iframe id="iframe" src="https://www.17sucai.com/preview/1528155/2019-04-27/star/demo.html" frameborder="0" width="100%" height="1300px"></iframe>
    <div id = "player">
        <div id="header">
            <div id = "zhezhao"></div>
            <div id="content">
                <img id="search" @click="searchMusic" style="cursor: pointer;">
                <input id = "input" type="text" v-model="query" @keyup.enter="searchMusic" placeholder="请输入想要查询的歌曲">
                <h3 id="h3" @click="bodan" style="cursor: pointer;">播放队列中的歌曲</h3>
            </div>
            <div id="Nav">
                <ul>
                    <li><a href="https://www.baidu.com/" target="_Blank">百度搜索</a></li>
                    <li><a href="https://www.bilibili.com/" target="_Blank">哔哩哔哩</a></li>
                    <li><a href="https://v.qq.com/" target="_Blank">腾讯视频</a></li>
                </ul>
            </div>
        </div>

        <div id="container">
            <div id="left">
                
                <span id="span" style="visibility:hidden;">歌曲名</span>
               
                <div id="List_content" class="List_content"
                     v-for="(item,index) in musicList">
                        <a href="javascript:;" @click="playMusic(item.FileHash,index)">{{ item["FileName"] }}</a>
                        <span id="div_span" @click="addArr(item.FileHash,item.FileName)" style="cursor: pointer;">+</span>
                </div>   
                    
                
            </div>
            
        </div>
        <div id="middle" style="visibility:hidden;">
                <img id="xuanzhuan" class="" :src="playImg" >
        </div>
        <div id="right">
            <h2 style="visibility:hidden; cursor:pointer" id="h2"  @click="commentDisplay">最新评论</h2>
            <div id="commentList" class="commentList" style="visibility:hidden;">
                <div id="commentPack"  v-for="item in commentLsit" >
                    <img :src="item.user_pic">
                    <div id="commentPack_2">
                        <span id="userName">{{item.user_name+"  :"}}&nbsp&nbsp</span>
                        <span id="commentContent">{{"  "+item.content}}</span>
                    </div>
                        <div id="commentTime">{{item.updatetime}}</div>
                </div>
            </div>    
        </div>

        <div id="bottom" style="visibility:hidden;">
            <audio  :src="playUrl"  id="audio" 
        autoplay = "autoplay" controls="controls" @play="play" @pause="pause" @ended="ended"></audio>
        <div id = "chongzhi" onclick = "chongzhi()"  style="cursor:pointer">重置激活码</div>
        <a id = "jieshao" href = "https://space.bilibili.com/473909239" target="_Blank">华某人制作@版权所有</a>
        <h2 style = " margin-left: -40px;"><a style = "text-decoration: none; color : rgb(11, 30, 143) ;" target="_Blank" href="https://blog.csdn.net/weixin_47450998/article/details/109723222">若播放不了，请点击这里获得激活码</a></h2>
        </div>
        <div id="bodan1"  >
            <h2 id="bodan2"  style="visibility:hidden; cursor:pointer" @click="bodanDisplay" >播放队列</h2>
            <div id="bodan3" class = "bodan3" style="visibility:hidden;">
                <div id="bodanList" v-for="(item,index) in bodanList">
                    <div  class="bodan5">
                        <span>{{index}}</span>
                        <div class="bodan4"  @dblclick ="shanchu(index)">{{item.name}}</div>
                            <div :class="[item.like=='false'?'false':'true']" @click="color(index)"></div>
                            <div class="shanchu" @click="shanchu_2(index)"></div>
                        

                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
